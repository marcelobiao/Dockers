web:
  image: nginx:latest
  container_name: nginx_proj
  restart: always
  ports:
    - 8080:80
  volumes:
    - ./www:/www
    - ./config/nginx/site.conf:/etc/nginx/conf.d/site.conf
  links:
    - php

php:
  build: ./config/php/
  container_name: php-fpm_proj
  volumes:
    - ./www:/www
  links:
    - db

db:
  image: mysql:5.7
  container_name: mysql_proj
  ports:
    - 3306:3306
  command: --default-authentication-plugin=mysql_native_password
  restart: always
  environment:
    MYSQL_ROOT_PASSWORD: root
    MYSQL_DATABASE: db_name
  volumes:
    - ./mysql/db/data:/var/lib/mysql
